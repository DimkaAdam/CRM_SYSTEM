{% extends 'crm/index.html' %}

{% block title %}Company List{% endblock %}

{% block content %}
    <div class="content">
        <h1>Company List</h1>

        <!-- Кнопка для добавления новой компании -->
        <a href="{% url 'add_company' %}"><button>Add New Company</button></a>

        <table>
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Unique Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for company in companies %}
                    <tr>
                        <td>{{ company.name }}</td>
                        <td>{{ company.unique_number }}</td>
                        <td>
                            <a href="{% url 'company_detail' company.id %}"><button>View Company</button></a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
