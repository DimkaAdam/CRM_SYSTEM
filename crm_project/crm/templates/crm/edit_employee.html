{% extends 'crm/index.html' %}
{% block title %}Edit Employee{% endblock %}

{% block content %}
    <div class="content">
        <h1>Edit Employee: {{ employee.name }}</h1>
        <form method="POST">
            {% csrf_token %}
            <label>Name:</label>
            <input type="text" name="name" value="{{ employee.name }}" required><br><br>

            <label>Email:</label>
            <input type="email" name="email" value="{{ employee.email }}" required><br><br>

            <label>Phone:</label>
            <input type="text" name="phone" value="{{ employee.phone }}"><br><br>

            <label>Position:</label>
            <input type="text" name="position" value="{{ employee.position }}"><br><br>

            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'view_contact' employee.contact.id %}">
                <button type="button" class="btn btn-secondary">Cancel</button>
            </a>
        </form>
    </div>
{% endblock %}
