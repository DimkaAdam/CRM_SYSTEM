<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> -
                Срок: {{ task.due_date }} -
                {% if task.completed %}
                    Done
                {% else %}
                    The task is still pending.
                {% endif %}
            </li>
        {% empty %}
            <li>No Tasks</li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Back</a>
</body>
</html>
