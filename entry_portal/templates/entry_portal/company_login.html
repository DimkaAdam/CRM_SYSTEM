<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вход в {{ company.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #141b2d;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #1f2937;
      border-radius: 16px;
      padding: 24px;
      min-width: 340px;
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      text-align: center;
    }
    h1 { margin: 0 0 12px 0; color: #f3f4f6; font-size: 22px; }
    p { color: #94a3b8; font-size: 14px; margin-bottom: 16px; }
    label { display:block; margin:10px 0 6px 0; color:#cbd5e1; text-align:left; }
    input {
      width:100%; padding:10px;
      border-radius:10px; border:1px solid rgba(255,255,255,.12);
      background:#111827; color:#e5e7eb;
    }
    .btn {
      margin-top:14px; width:100%; padding:10px; border-radius:10px;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(8,102,110,.45), rgba(8,102,110,.28));
      color:#e5e7eb; cursor:pointer;
      transition: transform 0.15s ease;
    }
    .btn:hover { transform:translateY(-1px); }
    .error { margin-top:10px; font-size:14px; color:#ef4444; }
    .muted { margin-top:12px; font-size:13px; color:#94a3b8; }
    a { color:#9dd6db; text-decoration:none; }
  </style>
</head>
<body>
  <form class="card" method="post">
    {% csrf_token %}
    <h1>{{ company.name|default:company.slug }}</h1>
    <p>Введите пароль для входа в систему</p>

    {% if messages %}
      {% for m in messages %}
        <div class="error">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <label for="id_password">Пароль</label>
    <input id="id_password" name="password" type="password" required autofocus>

    <button class="btn" type="submit">Войти</button>

    <div class="muted">
      <a href="/">← Вернуться к выбору компании</a>
    </div>
  </form>
</body>
</html>
