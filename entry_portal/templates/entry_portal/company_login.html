<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Вход в {{ company.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Центрирование страницы и фирменный тёмный фон */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #212121;

      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* Карточка-форма с неоновым бордером (твоя формула) */
    .form-container {
      width: 380px;
      background:
        linear-gradient(#212121, #212121) padding-box,
        linear-gradient(145deg, transparent 35%, #e81cff, #40c9ff) border-box;
      border: 2px solid transparent;
      padding: 32px 26px 30px 26px;
      font-size: 14px;
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: 18px;
      box-sizing: border-box;
      border-radius: 16px;

    }

    .title {
      margin: 0;
      font-size: 20px;
      color: #f3f4f6;
      text-align: center;
    }
    .subtitle {
      margin: 2px 0 8px 0;
      color: #94a3b8;
      font-size: 13px;
      text-align: center;
    }

    .form { display: flex; flex-direction: column; gap: 16px; }

    .form-group { display: flex; flex-direction: column; gap: 6px; }

    .form-group label {
      color: #cbd5e1;
      font-weight: 600;
      font-size: 12px;
    }

    .form-group input {
      width: 90%;
      padding: 10px 14px;
      border-radius: 8px;
      color: #fff;
      background-color: transparent;
      border: 1px solid #414141;
      outline: none;
    }
    .form-group input::placeholder { opacity: .5; }
    .form-group input:focus { border-color: #e81cff; }

    .form-submit-btn {
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      background: #313131;
      border: 1px solid #414141;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .15s ease, background-color .15s ease, color .15s ease, border-color .15s ease;
      color: #e5e7eb;
    }
    .form-submit-btn:hover {
      background-color: #fff;
      color: #111827;
      border-color: #fff;
    }
    .form-submit-btn:active { transform: scale(0.98); }

    .error {
      background: rgba(239,68,68,.08);
      border: 1px solid rgba(239,68,68,.35);
      color: #fecaca;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 13px;
    }

    .muted {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin-top: 6px;
    }
    .muted a { color: #9dd6db; text-decoration: none; }
    .muted a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <form class="form-container" method="post" autocomplete="off">
    {% csrf_token %}

    <h1 class="title">{{ company.name|default:company.slug }}</h1>

    {% if messages %}
      {% for m in messages %}
        <div class="error">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <div class="form">
      <div class="form-group">
        <label for="id_password">Password</label>
        <input
          id="id_password"
          name="password"
          type="password"
          required
          autofocus
          inputmode="text"
          autocomplete="current-password"
          placeholder="password" />
      </div>

      <button class="form-submit-btn" type="submit">Enter</button>
      <div class="muted">
        <a href="/">← Back</a>
      </div>
    </div>
  </form>

  <!-- необязательная защита от двойной отправки -->
  <script>
    (function () {
      const form = document.querySelector('form');
      if (!form) return;
      form.addEventListener('submit', function (e) {
        const btn = form.querySelector('button[type="submit"]');
        if (btn) {
          btn.disabled = true;
          btn.textContent = 'Implementing…';
        }
      });
    })();
  </script>
</body>
</html>
