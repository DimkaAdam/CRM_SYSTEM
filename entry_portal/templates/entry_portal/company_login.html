<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;background:#141b2d;color:#e5e7eb;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{background:#1f2937;border-radius:16px;padding:24px;min-width:320px;border:1px solid rgba(255,255,255,.08);box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 12px 0;color:#f3f4f6;font-size:22px}
    label{display:block;margin:10px 0 6px 0;color:#cbd5e1}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#111827;color:#e5e7eb}
    .btn{margin-top:14px;width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:linear-gradient(180deg, rgba(8,102,110,.45), rgba(8,102,110,.28));color:#e5e7eb;cursor:pointer}
    .btn:hover{transform:translateY(-1px)}
    .muted{margin-top:8px;font-size:13px;color:#94a3b8}
    .error{margin-top:8px;font-size:14px;color:#ef4444}
    a{color:#9dd6db}
  </style>
</head>
<body>
  <form class="card" method="post">
    {% csrf_token %}
    <h1>Вход в {{ company.name|default:company.slug }}</h1>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <label for="id_password">Пароль компании</label>
    <input id="id_password" name="password" type="password" required autofocus>
    {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
    <button class="btn" type="submit">Войти</button>
    <div class="muted" style="margin-top:10px;">
      <a href="/">← Выбрать другую компанию</a>
    </div>
  </form>
</body>
</html>
