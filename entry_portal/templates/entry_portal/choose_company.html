{% load static %}

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Выбор компании</title>

  <style>
    /* ===== БАЗА (тёмная тема + центрирование) ===== */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #141b2d;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;              /* чтобы декоративные пузыри не скроллили страницу */
    }

    .container {
      position: relative;            /* якорь для пузырей */
      width: 100%;
      max-width: 1100px;
      padding: 24px;
      z-index: 1;                    /* содержимое выше пузырей */
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 24px 0;
      letter-spacing: 0.3px;
      color: #f3f4f6;
      text-align: center;
    }

    /* ===== СЕТКА КОМПАНИЙ (без карточек) ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .company {
      text-align: center;
      padding: 16px 8px 24px;
    }

    /* Лого “плавает” над кнопкой */
    .logo-float-wrap {
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
    }

    .logo-float {
      max-width: 78%;
      max-height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.35));
      animation: floatY 5.5s ease-in-out infinite;
    }

    @keyframes floatY {
      0%, 100% { transform: translateY(-6px); }
      50%      { transform: translateY(6px); }
    }

    .name {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 12px 0;
      color: #e5e7eb;
    }

    /* ===== GLOW BUTTON (как просил) ===== */
    .glow-btn {
      --glow-color: rgb(217, 176, 255);
      --glow-spread-color: rgba(191, 123, 255, 0.781);
      --enhanced-glow-color: rgb(231, 206, 255);
      --btn-color: rgb(100, 61, 136);

      display: inline-block;
      border: .25em solid var(--glow-color);
      padding: 1em 3em;
      color: var(--glow-color);
      font-size: 15px;
      font-weight: bold;
      background-color: var(--btn-color);
      border-radius: 1em;
      outline: none;
      box-shadow:
        0 0 1em .25em var(--glow-color),
        0 0 4em 1em var(--glow-spread-color),
        inset 0 0 .75em .25em var(--glow-color);
      text-shadow: 0 0 .5em var(--glow-color);
      position: relative;
      transition: all 0.3s;
      text-decoration: none;  /* это ссылка, убираем подчёркивание */
    }

    .glow-btn::after {
      pointer-events: none;
      content: "";
      position: absolute;
      top: 120%;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: var(--glow-spread-color);
      filter: blur(2em);
      opacity: .7;
      transform: perspective(1.5em) rotateX(35deg) scale(1, .6);
    }

    .glow-btn:hover {
      color: var(--btn-color);
      background-color: var(--glow-color);
      box-shadow:
        0 0 1em .25em var(--glow-color),
        0 0 4em 2em var(--glow-spread-color),
        inset 0 0 .75em .25em var(--glow-color);
    }

    .glow-btn:active {
      box-shadow:
        0 0 0.6em .25em var(--glow-color),
        0 0 2.5em 2em var(--glow-spread-color),
        inset 0 0 .5em .25em var(--glow-color);
    }

    /* ===== ДЕКОРАТИВНЫЕ ПУЗЫРИ (на фоне, не мешают кликам) ===== */
    .bubbles {
      position: absolute;
      inset: -200px -200px;       /* выходим за края для плавности */
      z-index: 0;                 /* ниже основного контента */
      pointer-events: none;       /* не перехватывают клики */
    }

    .bubble {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.25);
      animation: animate_4010 8s ease-in-out infinite;
    }
    @keyframes animate_4010 {
      0%,100% { transform: translateY(-20px); }
      50%     { transform: translateY(20px); }
    }

    .bubble::before {
      content: '';
      position: absolute;
      top: 50px; left: 45px;
      width: 30px; height: 30px;
      border-radius: 50%;
      background: #fff;
      z-index: 10;
      filter: blur(2px);
    }
    .bubble::after {
      content: '';
      position: absolute;
      top: 80px; left: 80px;
      width: 20px; height: 20px;
      border-radius: 50%;
      background: #fff;
      z-index: 10;
      filter: blur(2px);
    }

    .bubble span { position: absolute; border-radius: 50%; }
    .bubble span:nth-child(1) { inset: 10px; border-left: 15px solid #0fb4ff; filter: blur(8px); }
    .bubble span:nth-child(2) { inset: 10px; border-right: 15px solid #ff4484; filter: blur(8px); }
    .bubble span:nth-child(3) { inset: 10px; border-top: 15px solid #ffeb3b; filter: blur(8px); }
    .bubble span:nth-child(4) { inset: 30px; border-left: 15px solid #ff4484; filter: blur(12px); }
    .bubble span:nth-child(5) { inset: 10px; border-bottom: 10px solid #fff; filter: blur(8px); transform: rotate(330deg); }

    /* позиционируем несколько пузырей в разных местах */
    .bubble.b1 { left: 5%;  top: 10%;  animation-delay: -1s; }
    .bubble.b2 { left: 75%; top: 5%;   animation-delay: -4s; transform: scale(.9); }
    .bubble.b3 { left: 15%; top: 70%;  animation-delay: -6s; transform: scale(.8); }
    .bubble.b4 { left: 60%; top: 60%;  animation-delay: -3s; transform: scale(.7); }
    .bubble.b5 { left: 85%; top: 40%;  animation-delay: -5s; transform: scale(.95); }

    /* Небольшой адаптив для очень узких экранов */
    @media (max-width: 360px) {
      .glow-btn { padding: 0.9em 1.6em; font-size: 14px; }
      .logo-float-wrap { height: 100px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Декоративный фон с пузырями -->
    <div class="bubbles" aria-hidden="true">
      <div class="bubble b1">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="bubble b2">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="bubble b3">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="bubble b4">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="bubble b5">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>

    <!-- Сетка компаний -->
    <div class="grid">
      {% for c in companies %}
        <div class="company">
          <div class="logo-float-wrap">
            {% if c.logo %}
              <img class="logo-float" src="{{ c.logo.url }}" alt="{{ c.name }}">
            {% else %}
              <span class="name">{{ c.name }}</span>
            {% endif %}
          </div>

          <a class="glow-btn" href="{% url 'entry_portal:portal_login' c.slug %}">Enter</a>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
