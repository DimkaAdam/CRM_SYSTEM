{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ title|default:"Material Received Report" }}</title>

<form id="logoutForm" action="{% url 'logout' %}" method="post" style="display:none;">
  {% csrf_token %}
</form>

<link rel="stylesheet" href="{% static 'scales/css/home.css' %}">
<script src="{% static 'scales/js/home.js' %}"></script>

</head>
<body class="xl-ui">
<div class="card">
  <span class="glow"></span>  <!-- glow layer -->

  <div class="inner">
    <h1>Material Received Report</h1>
    <p style="color:#94a3b8;margin:4px 0 20px 0;">Date: {% now "d/m/Y" %}</p>

    <!-- Ð¤Ð¾Ñ€Ð¼Ð° + Ñ‚Ð°Ð±Ð»Ð¸Ñ†Ð° + ÐºÐ½Ð¾Ð¿ÐºÐ¸ Ð¾ÑÑ‚Ð°ÑŽÑ‚ÑÑ Ð±ÐµÐ· Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ð¹ -->
    <div class="form-grid">
    <div>
      <label>Material:</label>
      <select id="material">
        <option value="Flexible Plastic">Flexible Plastic</option>
        <option value="Mix Container">Mix Container</option>
        <option value="Baled Cardboard">Baled Cardboard</option>
      </select>
    </div>
    <div>
      <label>Gross weight</label>
      <input type="number" id="gross" placeholder="kg">
    </div>
    <div>
      <label>Net weight</label>
      <input type="number" id="net" placeholder="kg">
    </div>
    <div>
      <label>Supplier:</label>
      <select id="supplier">
        <option>Bottle Depot</option>
        <option>Hannam</option>
        <option>Inno Food</option>
        <option>Meridian</option>
        <option>T-Brothers</option>
        <option>Zoom Books</option>
        <option>Green House</option>

      </select>
    </div>
    <div>
      <label>Tag #</label>
      <input type="number" id="tag">
    </div>
    <div style="align-self:center;">
      <button class="cssbuttons-io-button" onclick="addRow()">
        <svg height="24"
             width="24"
             viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"
                fill="currentColor"></path>
        </svg>
        <span>Add</span>
      </button>
    </div>
  </div>

  <!-- Ð¢Ð°Ð±Ð»Ð¸Ñ†Ð° -->
  <table id="report-table">
    <thead>
      <tr>
        <th>Material</th>
        <th>Gross kg</th>
        <th>Net kg</th>
        <th>Supplier</th>
        <th>Tag #</th>
        <th style="width:120px; text-align:right;">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

   <div style="margin-top:20px;text-align:right;">
      <form method="get" action="/scales/export/daily/" style="display:inline;">
        <button>ðŸ“„ Export Daily PDF</button>
      </form>
      <form method="get" action="/scales/export/monthly/" style="display:inline;margin-left:10px;">
        <button>ðŸ“Š Export Monthly Excel</button>
      </form>
    </div>
  </div>
</div>

<!-- Ð˜ÑÑ‚Ð¾Ñ€Ð¸Ñ Ð¿Ð¾ Ð´Ð½ÑÐ¼ (Ð¾Ñ‚Ð´ÐµÐ»ÑŒÐ½Ð°Ñ ÐºÐ°Ñ€Ñ‚Ð¾Ñ‡ÐºÐ°) -->
{% if is_manager %}
  <div class="history-card">
    <div class="history-head">
      <div class="history-title">History by day</div>
      <div id="history-stats" class="history-stats"></div>
    </div>
    <div id="history-body" class="history-body"></div>
      <!-- Ð¥Ñ€Ð°Ð½Ð¸Ð»Ð¸Ñ‰Ðµ Ð¸ Ð²Ñ‹Ð²Ð¾Ð´ Ð¿Ð¾ Ð´Ð½ÑÐ¼ -->
    <script type="application/json" id="daily-store">{}</script>
    <div id="daily-sections" class="day-container"></div>

  </div>
{% endif %}

  <div
    aria-label="User Logout Button"
    tabindex="0"
    role="button"
    class="user-profile"
    onclick="document.getElementById('logoutForm').submit();"
  >
    <div class="user-profile-inner">
      <svg
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <g data-name="Layer 2" id="Layer_2">
          <path
            d="m15.626 11.769a6 6 0 1 0 -7.252 0 9.008 9.008 0 0 0 -5.374 8.231 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 9.008 9.008 0 0 0 -5.374-8.231zm-7.626-4.769a4 4 0 1 1 4 4 4 4 0 0 1 -4-4zm10 14h-12a1 1 0 0 1 -1-1 7 7 0 0 1 14 0 1 1 0 0 1 -1 1z"
          ></path>
        </g>
      </svg>
      <p>Log out</p>
    </div>
  </div>
</body>


</html>
