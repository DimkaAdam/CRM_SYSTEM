{% extends 'crm/index.html' %}
{% block title %}Reports{% endblock %}

{% block content %}
<h2 class="report-title">Reports</h2>
<ul class="report-list">
  <li><a href="{% url 'company_report' %}">Supplier Shipment Report</a></li>
  <li><a href="{% url 'scale_ticket_browser' %}">Scale Tickets</a></li>
  <li><a href="{% url 'supply_list' %}">Buyer Shipment Report</a></li>
</ul>

<style>
  .report-title,
  .report-list a {
    font-family: 'Space Mono', monospace;
    color: #000000;
  }

  .report-title {
    text-align: center;
    font-size: 28px;
    margin: 30px 0 20px;
    font-weight: 600;
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    letter-spacing: 1px;
  }

  .report-list {
    list-style: none;
    padding: 0;
    max-width: 500px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .report-list li a {
    display: block;
    padding: 16px 20px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    text-decoration: none;
    font-weight: 500;
    font-size: 18px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(8px);
    transition: 0.3s ease;
    text-shadow: 0 0 4px rgba(255, 255, 255, 0.1);
  }

  .report-list li a:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.25);
  }

  body {
    background: linear-gradient(145deg, #141b2d, #1e2a40);
    min-height: 100vh;
  }
</style>
{% endblock %}
