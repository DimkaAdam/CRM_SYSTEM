<div style="background: #fff; padding: 30px; margin-top: 40px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin-left: auto; margin-right: auto;">
  <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 20px; color: #003366;">ðŸšš Add Truck Info</h2>

  <form method="POST" action="{% url 'add_truck' contact.id %}">
    {% csrf_token %}

    <label style="display: block; margin-bottom: 10px; color: #555;">
      Max Tons:
      <input type="number" step="0.1" name="max_tons" placeholder="Max Tons" required
             style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px;">
    </label>

    <label>
      Max Bale Spots (by space):
      <input type="number" name="max_spots" placeholder="e.g. 7" required>
    </label>

    <label style="display: block; margin-bottom: 20px; color: #555;">
      Base Cost ($):
      <input type="number" step="0.01" name="base_cost" placeholder="Base Cost" required
             style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px;">
    </label>

    <button type="submit"
            style="background: #20c997; color: white; padding: 10px 24px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
      âœ… Submit Truck Info
    </button>
  </form>
</div>
