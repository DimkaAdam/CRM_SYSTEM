{% extends 'crm/index.html' %}

{% block title %}Delete {{ company.name }}{% endblock %}

{% block content %}
    <div class="content">
        <h1>Delete {{ company.name }}</h1>
        <p>Are you sure you want to delete this company?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'company_detail' company.id %}"><button>No, Cancel</button></a>
    </div>
{% endblock %}
