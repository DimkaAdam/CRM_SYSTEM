{% extends 'crm/index.html' %}

{% block title %}Add New Company{% endblock %}

{% block content %}
<h1>Add New Company</h1>

<form method="POST">
    {% csrf_token %}
    <label for="name">Company Name:</label>
    <input type="text" id="name" name="name" required><br>

    <button type="submit">Add Company</button>
</form>
{% endblock %}
