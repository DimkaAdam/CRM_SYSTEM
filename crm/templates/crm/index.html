<!DOCTYPE html>
<html lang="en">
<head>
    <form id="logoutForm" action="{% url 'logout' %}" method="post" style="display:none;">
      {% csrf_token %}
    </form>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM System{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'crm/index.css' %}">
    <!-- Основные стили -->
    <link rel="stylesheet" href="{% static 'crm/styles.css' %}">
    <link rel="stylesheet" href="{% static 'crm/deal_list.css' %}">

    <!-- 💡 Блок для дополнительных стилей (включая Tailwind) -->
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <!-- upper panel -->
   <!-- <header class="header">
        <div class="logo">
            <a href="{% url 'sales_analytics' %}">
                <img src="{% static 'crm/images/logo.png' %}" alt="Logo" class="logo-img">
            </a>

        </div>
        <nav class="nav">
            <a href="{% url 'report_list' %}">Reports</a>
        </nav>
    </header> -->

    <!-- Main body -->
    <nav class="sidebar">
      <div class="logo">
        <a href="{% url 'sales_analytics' %}">
          <img src="{% static 'crm/images/logo2.png' %}" alt="Logo" class="logo-img">
        </a>
      </div>

      <div class="radio-container">
        <ul>
          <li><a href="{% url 'contacts_list' %}">Contacts</a></li>
          <li><a href="{% url 'deal_list' %}">Deals</a></li>
          <li><a href="{% url 'task_list' %}">Tasks</a></li>
          <li><a href="{% url 'kanban_board' %}">Kanban Board</a></li>
          <li><a href="{% url 'report_list' %}">Reports</a></li>
          <li><a href="{% url 'sales_analytics' %}">Dashboard</a></li>
          <li><a href="{% url 'ai_dashboard' %}">AI Dashboard</a></li>


        <!-- 🔘 Кнопка выхода — внешний вид как у Log In -->
        <div
          aria-label="User Logout Button"
          tabindex="0"
          role="button"
          class="user-profile"
          onclick="document.getElementById('logoutForm').submit();"
        >
          <div class="user-profile-inner">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g data-name="Layer 2" id="Layer_2">
                <path
                  d="m15.626 11.769a6 6 0 1 0 -7.252 0 9.008 9.008 0 0 0 -5.374 8.231 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 9.008 9.008 0 0 0 -5.374-8.231zm-7.626-4.769a4 4 0 1 1 4 4 4 4 0 0 1 -4-4zm10 14h-12a1 1 0 0 1 -1-1 7 7 0 0 1 14 0 1 1 0 0 1 -1 1z"
                ></path>
              </g>
            </svg>
            <p>Log out</p>
          </div>
</div>

        </ul>

        <div class="glider-container">
          <div class="glider"></div>
        </div>
      </div>
    </nav>


        <!-- Основное содержимое -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

    </div>
</body>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const links = document.querySelectorAll(".radio-container li a");
  const glider = document.querySelector(".radio-container .glider");

  let activeIndex = 0;
  const currentPath = window.location.pathname;

  links.forEach((link, index) => {
    const linkPath = new URL(link.href).pathname;
    if (currentPath === linkPath) {
      activeIndex = index;
    }
  });

  const step = 650 / links.length;
  glider.style.transform = `translateY(${activeIndex * step}%)`;

  links.forEach(link => link.classList.remove("active"));
  if (links[activeIndex]) {
    links[activeIndex].classList.add("active");
  }

});
</script>

</html>
